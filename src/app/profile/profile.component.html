<div class="profile-container">
    <div class="profile-header">
        <button class="back-button" (click)="goBack()">
            ‚Üê Volver al Dashboard
        </button>
        <h1>üë§ Mi Perfil</h1>
    </div>

    <div class="profile-content">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <!-- Mensajes de √©xito/error -->
            <div *ngIf="successMessage" class="alert alert-success">
                {{ successMessage }}
            </div>
            <div *ngIf="errorMessage" class="alert alert-error">
                {{ errorMessage }}
            </div>

            <!-- Informaci√≥n de cuenta -->
            <div class="form-section">
                <h2>Informaci√≥n de Cuenta</h2>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" formControlName="email" class="form-control" readonly>
                    <small class="form-text">El email no se puede modificar</small>
                </div>

                <div class="form-group">
                    <label for="displayName">Nombre de Usuario</label>
                    <input type="text" id="displayName" formControlName="displayName" class="form-control"
                        placeholder="Ingresa tu nombre de usuario">
                </div>
            </div>

            <!-- Informaci√≥n personal -->
            <div class="form-section">
                <h2>Informaci√≥n Personal</h2>

                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Nombre *</label>
                        <input type="text" id="firstName" formControlName="firstName" class="form-control"
                            placeholder="Nombre">
                        <div *ngIf="profileForm.get('firstName')?.invalid && profileForm.get('firstName')?.touched"
                            class="error-message">
                            El nombre es requerido
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Apellido *</label>
                        <input type="text" id="lastName" formControlName="lastName" class="form-control"
                            placeholder="Apellido">
                        <div *ngIf="profileForm.get('lastName')?.invalid && profileForm.get('lastName')?.touched"
                            class="error-message">
                            El apellido es requerido
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dni">DNI</label>
                        <input type="text" id="dni" formControlName="dni" class="form-control" placeholder="12345678"
                            maxlength="8">
                    </div>

                    <div class="form-group">
                        <label for="phone">Tel√©fono</label>
                        <input type="tel" id="phone" formControlName="phone" class="form-control"
                            placeholder="987654321">
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Direcci√≥n</label>
                    <textarea id="address" formControlName="address" class="form-control" rows="3"
                        placeholder="Ingresa tu direcci√≥n completa"></textarea>
                </div>
            </div>

            <!-- Botones de acci√≥n -->
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" (click)="goBack()">
                    Cancelar
                </button>
                <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid || loading">
                    {{ loading ? 'Guardando...' : 'Guardar Cambios' }}
                </button>
            </div>
        </form>
    </div>
</div>
