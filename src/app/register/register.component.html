<div class="login-container">
    <h2>Crear Cuenta</h2>

    <input type="email" [(ngModel)]="regEmail" placeholder="Correo">
    <input type="password" [(ngModel)]="regPassword" placeholder="Contraseña">

    <button (click)="register()">Registrar</button>

    <p><a routerLink="/login">← Volver al Login</a></p>
</div>
